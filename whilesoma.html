<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA</title>
</head>
<script>
    let soma=0;

    while(true){
        let num = Number(prompt("Digitar um numero"));
        if(!num)               
            break;
            soma += num;
    }document.write(`Soma: ${soma}`);
</script>
<body>
    
</body>
</html>
