<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function soma(a,b){
        document.write(`soma:` + (a+b) + "<br>");
    }
</script>
<body>
    <h2>Exemplo de funções</h2>
    <script>
        soma(100,5); 
        soma(10,20);
    </script>
</body>
</html>
