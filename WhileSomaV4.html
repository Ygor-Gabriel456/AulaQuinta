<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function somaV1(a,b){
        return("Soma: " + (a,b) + "<br>");
    }

    var somaV2 = function(a,b){
        return("Soma"+(a,b)+ "<br>");
    }

    const somaV3=(a,b) =>{
        return("Soma"+(a,b)+ "<br>");
    }
</script>
<body>
    <h2>Exemplos</h2>
    <script>
        document.write(somaV1(5,10));
        document.write(somaV2(9,10));
        document.write(somaV3(10,10));
    </script>
</body>
</html>
